<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      display: flex;
      width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .register-box-formbox {
      flex: 1;
      padding: 40px;
    }

    .register-box-signup {
      text-align: right;
      margin-bottom: 20px;
    }

    .register-box-signup a {
      color: #007bff;
      text-decoration: none;
    }

    .register-box-signup a:hover {
      text-decoration: underline;
    }

    .register-box-login h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .register-box-login form div {
      margin-bottom: 20px;
    }

    .register-box-login form div label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .register-box-login form div input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .register-box-login form div button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-box-login form div button:hover {
      background-color: #0056b3;
    }

    .register-box-quotebox {
      flex: 1;
      background-color: #007bff;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .quote-container {
      text-align: center;
    }

    .quote {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .quote-small {
      font-size: 18px;
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="register-box">
      <div class="register-box-formbox">
        <div class="register-box-signup">
          <div class="login-box-formbox">
            <div class="login-box-signup">
              <button onclick="redirectToLoginPage()" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Login</button>

              <script>
                function redirectToLoginPage() {
                  // Redirect to the desired route using window.location
                  window.location.href = '/personal/login';  // Adjust the route as needed
                }
              </script>   
            </div>
          </div>
        </div>
        <div class="register-box-login">
          <h1>Welcome to Ticket Thieves</h1>
          <form action="/signup" method="post">
            <div>
              <label for="uname">Name</label>
              <input type="text" name="uname" />
            </div>
            <div>
              <label for="uemail">E-Mail</label>
              <input type="email" name="uemail" class="input-email" />
            </div>
            <div>
              <label for="psw">Password</label>
              <input type="password" name="psw" class="input-password" />
            </div>
            <div>
              <button type="submit">Sign up</button>
            </div>
          </form>
          <div class="alternate-text">----</div>
        </div>
      </div>
      <div class="register-box-quotebox">
        <div class="quote-container">
          <div class="quote">Make a Dream.</div>
          <div class="quote-small"></div>
        </div>
      </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
