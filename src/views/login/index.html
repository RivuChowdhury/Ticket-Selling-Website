<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Thieves - Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      display: flex;
      width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .login-box-formbox {
      flex: 1;
      padding: 40px;
    }

    .login-box-signup {
      text-align: right;
      margin-bottom: 20px;
    }

    .login-box-signup button {
      background-color: #95c11e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box-signup button:hover {
      background-color: #7ea61e;
    }

    .login-box-login h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .login-box-login form div {
      margin-bottom: 20px;
    }

    .login-box-login form div label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-box-login form div input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box-login form div button {
      background-color: #95c11e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box-login form div button:hover {
      background-color: #7ea61e;
    }

    .login-box-quotebox {
      flex: 1;
      background-color: #95c11e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .quote-container {
      text-align: center;
    }

    .quote {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .quote-small {
      font-size: 18px;
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
      <div class="login-box-formbox">
        <div class="login-box-signup">
          <button onclick="redirectToSignupPage()">Sign Up</button>
          <script>
            function redirectToSignupPage() {
              // Redirect to the desired route using window.location
              window.location.href = '/signup';  // Adjust the route as needed
            }
          </script>   
        </div>
        <div class="login-box-login">
          <h1>Welcome to Ticket Thieves</h1>
          <p>
          </p>
          <form action="/personal/authenticate" method="post">
            <div>
              <label for="logemail"> E-Mail</label>
              <input type="email" name="logemail" class="input-email" />
            </div>
            <div>
              <label for="psw"> Password</label>
              <input type="password" name="psw" class="input-password" />
            </div>
            <div>
              <button type="submit">Login</button>
            </div>       
          </form>
          <form action="/personal/forgot-password", method="post">
            <div>
              <button type="submit">Forget Password</button>
            </div>
          </form>
          
          <div class="alternate-text"> ---- </div>
        </div>
      </div>
      <div class="login-box-quotebox">
        <div class="quote-container">
          <div class="quote">Make a Dream.</div>
          <div class="quote-small">
          </div>
        </div>
      </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
